<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>角色添加</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <!-- 导入ztree类库 -->
    <link rel="stylesheet" href="../../js/ztree/zTreeStyle.css" type="text/css"/>
    <script src="../../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            // 授权树初始化
            var setting = {
                data: {
                    key: {
                        title: "t"
                    },
                    simpleData: {
                        enable: true
                    }
                },
                check: {
                    enable: true,
                }
            };

            $.ajax({
                url: '../../menus_findAll.action',
                type: 'POST',
                dataType: 'text',
                success: function (data) {
                    var zNodes = eval("(" + data + ")");
                    $.fn.zTree.init($("#menuTree"), setting, zNodes);
                },
                error: function (msg) {
                    alert('树加载异常!');
                }
            });

            //权限选择
            $.get("../../permission_list.action", function (data) {
                $(data).each(function () {
                    /*	alert(this.name);*/
                    $("#permissionId").append("<input type='checkbox' name='permissionIds' value='" + this.id + "'>");
                    $("#permissionId").append(this.name);
                })
            })

            // 点击保存
            $('#save').click(function () {
                //获取树形菜单选中的id
                var zTreeObj = $.fn.zTree.getZTreeObj("menuTree");
                var checkedNodes = zTreeObj.getCheckedNodes(true);

                //定义数组
                var array = new Array();
                //遍历选中的节点
                for (var i = 0; i < checkedNodes.length; i++) {
                    array.push(checkedNodes[i].id);
                }
                var menuTrees = array.join(",");

                //将选中的id赋值给隐藏域字段
                $("#menuIds").val(menuTrees);
                //表单校验
                if ($("#roleForm").form('validate')) {
                    $("#roleForm").submit();
                }
            });
        });
    </script>
</head>

<body class="easyui-layout">
<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
    <div class="datagrid-toolbar">
        <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
    </div>
</div>
<div region="center" style="overflow:auto;padding:5px;" border="false">
    <form id="roleForm" method="post" action="../../role_add.action">
        <table class="table-edit" width="80%" align="center">
            <tr class="title">
                <td colspan="2">角色信息</td>
            </tr>
            <tr>
                <td>名称</td>
                <td>
                    <input type="text" name="name" class="easyui-validatebox" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td>关键字</td>
                <td>
                    <input type="text" name="keyword" class="easyui-validatebox" data-options="required:true"/>
                </td>
            </tr>
            <tr>
                <td>描述</td>
                <td>
                    <textarea name="description" rows="4" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td>权限选择</td>
                <td id="permissionId">
                    <!--	<input type="checkbox" name="permissionIds" value="1" /> 添加快递员
                        <input type="checkbox" name="permissionIds" value="2" /> 快递员列表查询
                        <input type="checkbox" name="permissionIds" value="3" /> 添加区域 -->
                </td>
            </tr>
            <tr>
                <td>菜单授权</td>
                <td>
                    <input type="hidden" name="menuIds" id="menuIds">
                    <ul id="menuTree" class="ztree"></ul>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
